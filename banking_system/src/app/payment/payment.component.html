
<div class="card">
    <div class="card-body d-flex justify-content-center">
        <button class="btn btn-warning" [routerLink]="['','payment','check-balance']">Check Balance</button>
    </div>
    <div class="row number">
        <div class="col-4">
            <label>Phone Number</label>
        </div>
        <div class="col-4">
            <input type="number" [(ngModel)]=number>
        </div>
    </div>
    <div class=" row number">
        <div class="col-4">
            <label>Amount</label>
        </div>
        <div class="col-4">
            <input type="number" [(ngModel)]=amount>
        </div>
    </div>
    <div class="card-footer d-flex justify-content-center">
        <button class="btn btn-primary" (click)="pay()">Pay</button>
    </div>
</div>
<router-outlet></router-outlet>
